<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>First Name
            <input th:field="${order.firstName}" class="form-control">
        </label>
        <p class="error" th:errors="${order.firstName}"></p>
    </div>
    <div class="form-group">
        <label>Last Name
            <input th:field="${order.lastName}" class="form-control">
        </label>
        <p class="error" th:errors="${order.lastName}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${order.description}" class="form-control">
        </label>
        <p class="error" th:errors="${order.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${order.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${order.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Invoice Number
            <input th:field="${order.orderNumber}" class="form-control">
        </label>
        <p class="error" th:errors="${order.orderNumber}"></p>
    </div>
    <div class="form-group">
        <label>Site Address
            <input th:field="${order.orderAddress}" class="form-control">
        </label>
        <p class="error" th:errors="${order.orderAddress}"></p>
    </div>
    <div class="form-group">
        <label>Flooring Type
            <select th:field="${order.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Order" class="btn btn-success">
    </div>
</form>

</body>
</html>
